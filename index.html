<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Module et Modèle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Création de Module et Modèle</h1>
        <form id="moduleForm">
            <div class="form-group">
                <label for="moduleName">Nom du Module:</label>
                <input type="text" class="form-control" id="moduleName" required>
            </div>
            <div class="form-group">
                <label for="modelName">Nom du Modèle:</label>
                <input type="text" class="form-control" id="modelName" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>

        <div id="result" class="mt-3">
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#moduleForm").submit(function(event) {
                event.preventDefault(); // Empêche la soumission par défaut du formulaire

                var moduleName = $("#moduleName").val();
                var modelName = $("#modelName").val();
                var result = moduleName + modelName;

                $("#result").text("Résultat: " + result);
            });
        });
    </script>

</body>
</html>
