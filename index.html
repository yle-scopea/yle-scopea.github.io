<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate ir.model.access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate ir.model.access <img alt="version-1.0" src="https://img.shields.io/badge/Version-1.0-blue"></h1>
        <form id="moduleForm">
            <div class="form-group">
                <label for="moduleName">Module Name:</label>
                <input type="text" class="form-control" id="moduleName" required>
            </div>
            <div class="form-group">
                <label for="modelName">Model Name:</label>
                <input type="text" class="form-control" id="modelName" required>
            </div>
        </form>

        <pre id="result" class="mt-3" />
        <button class="btn btn-secondary mt-2" onclick="copyToClipboard()">Copier le résultat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#moduleName, #modelName").on("input", function() {
                var moduleName = $("#moduleName").val();
                var modelName = $("#modelName").val();
                var modelNameUnderscore = modelName.replaceAll('.', '_')
                var result = moduleName + '.access_' + modelName + ',access_' + modelName+','+moduleName+'.model_'+modelNameUnderscore+',base.group_user,1,1,1,1';

                $("#result").text(result);
            });
        });

        function copyToClipboard() {
            var copyText = document.getElementById("result").textContent;
            navigator.clipboard.writeText(copyText)
                .then(() => {
                    alert("Le résultat a été copié dans le presse-papier : " + copyText);
                })
                .catch(err => {
                    console.error("Erreur lors de la copie : ", err);
                });
        }
    </script>

</body>
</html>
